name: E2E

on:
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npx playwright install --with-deps
      - env:
          BASE_URL: ${{ secrets.PREVIEW_BASE_URL }}
        run: npx playwright test